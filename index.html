<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #20002c, #cbb4d4);
    color: white;
    text-align: center;
    overflow: hidden;
}

.section {

}

    margin: 10px;

}

.yesBtn {
    background: #ff4081;

}

.noBtn {

/* Floating Nickname Background */
.nameFloat {
    position: fixed;
    color: rgba(255,255,255,0.08);
    font-size: 28px;
    animation: floatName 12s linear infinite;
    white-space: nowrap;
}

@keyframes floatName {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="section" id="page1" style="display:block;">

    <p>Ready for a small love game?</p>
    <button onclick="nextPage(2)">Start ğŸ’–</button>
</div>

<!-- PAGE 2 -->
<div class="section" id="page2">
    <h2>Who loves more? ğŸ˜Œ</h2>
    <button onclick="nextPage(3)">You â¤ï¸</button>
    <button onclick="nextPage(3)">Me ğŸ˜</button>
</div>

<!-- PAGE 3 -->
<div class="section" id="page3">
    <h2>If I was chocolate, what would you do? ğŸ«</h2>
    <button onclick="nextPage(4)">Eat you ğŸ˜‹</button>
    <button onclick="nextPage(4)">Keep forever ğŸ¥°</button>
</div>

<!-- PAGE 4 -->
<div class="section" id="page4">
    <h2>Do you love me? ğŸ’</h2>
    <button class="yesBtn" id="yesBtn" onclick="moveYes()">Yes â¤ï¸</button>
    <button class="noBtn" onclick="removeNo(this)">No ğŸ™ˆ</button>
</div>

<!-- FINAL PAGE -->
<div class="section" id="final">
    <h1>Happy Valentineâ€™s Day â¤ï¸</h1>
    <h2>Forever Together ğŸ’–</h2>
    <p id="finalMessage" style="margin-top:20px; font-size:18px;"></p>
</div>

<canvas id="fireworks"></canvas>

<script>

let moveCount = 0;

/* Page Switch */
function nextPage(pageNumber) {
    document.querySelectorAll(".section").forEach(s => s.style.display="none");
    document.getElementById("page"+pageNumber).style.display="block";
}

/* Remove NO button */
function removeNo(btn) {
    btn.style.display = "none";
}

/* Move YES button 5 times */
function moveYes() {
    let btn = document.getElementById("yesBtn");
    moveCount++;

    if(moveCount < 5) {
        btn.style.position = "absolute";
        btn.style.top = Math.random() * 80 + "%";
        btn.style.left = Math.random() * 80 + "%";
    } else {
        document.getElementById("page4").style.display="none";
        document.getElementById("final").style.display="block";
        startHeartExplosion();
    }
}

/* Floating Nickname Background */
setInterval(() => {
    let name = document.createElement("div");
    name.className = "nameFloat";
    name.innerHTML = "My Crispello Forever â¤ï¸";
    name.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(name);

    setTimeout(() => {
        name.remove();
    }, 12000);
}, 2000);

/* Heart Explosion Celebration */
function startHeartExplosion() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x,y) {
        for(let i=0;i<150;i++){
            particles.push({
                x:x,
                y:y,
                speedX:(Math.random()-0.5)*8,
                speedY:(Math.random()-0.5)*8,
                life:100
            });
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,index)=>{
            p.x+=p.speedX;
            p.y+=p.speedY;
            p.life--;
            ctx.font="20px Arial";
            ctx.fillText("â¤ï¸",p.x,p.y);

            if(p.life<=0){
                particles.splice(index,1);
            }
        });

        requestAnimationFrame(animate);
    }

    createParticle(canvas.width/2, canvas.height/2);
    animate();

    setTimeout(() => {
        document.getElementById("finalMessage").innerHTML =
        "My Crispello Foreverâ€¦ â¤ï¸<br><br>" +
        "No matter where we are,<br>" +
        "no matter how crazy life getsâ€¦<br><br>" +
        "I will still choose you.<br>" +
        "Again. And again. And again. ğŸ’–<br><br>" +
        "When your heart calms downâ€¦<br>" +
        "Send me just one word:<br><br>" +
        "<b>Forever</b> ğŸ’<br><br>" +
        "â€” Made only for you â¤ï¸";
    }, 3000);
}

</script>

</body>
</html>
